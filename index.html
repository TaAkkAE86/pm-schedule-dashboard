    <!-- Connection Status Indicator -->
    <div class="connection-status offline" id="connectionStatus">Offline</div>
    
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">PM Schedule Dashboard</h1>
            <div class="date-info" id="currentDate"></div>
            
            <div class="controls">
                <div class="control-group">
                    <div class="view-buttons">
                        <button class="view-btn active" data-view="today" id="btnToday">Today</button>
                        <button class="view-btn" data-view="week" id="btnWeek">Week</button>

                </div>
            </div>
        </div>

        </div>
    </div>

    <!-- Popup Modal -->

            </div>
